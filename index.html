<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 1 Ano, Izabelly</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        /* Estilos gerais */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #ffb6c1; /* Rosa claro */
            color: white;
            padding: 2em 0;
        }

        h1 {
            font-size: 2.5em;
            font-family: 'Lobster', cursive; /* Aplica a fonte decorativa */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Adiciona uma sombra suave para enfeitar */
        }

        main {
            padding: 2em;
            max-width: 900px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 2em;
        }

        /* Contador regressivo */
        .countdown {
            margin-top: 4em;
            margin-bottom: 2em;
        }

        #timer {
            font-size: 2em;
            font-weight: bold;
            color: #ff69b4; /* Cor de rosa */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Slideshow de fotos */
        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Botões de navegação */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.8);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.5);
        }

        /* Rodapé */
        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Feliz 1 Ano de Namoro, Izabelly!</h1>
    </header>

    <main>
        <section class="intro">
            <p>Há um ano, minha vida mudou para melhor. Obrigado por todos os momentos, risadas e aventuras.</p>
        </section>

        <section class="countdown">
            <h2>Faltam para o nosso dia!</h2>
            <div id="timer"></div>
        </section>

        <section class="gallery">
            <h2>Nossas memórias</h2>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="amor-1.jpeg" alt="meu amor">
                </div>

                <div class="mySlides fade">
                    <img src="amor-3.jpeg" alt="Descrição da foto 2">
                </div>

                <div class="mySlides fade">
                    <img src="amor-2.jpeg" alt="Descrição da foto 3">
                </div>
                
                <div class="mySlides fade">
                    <img src="amor-5.jpeg" alt="meu amor">
                </div>
                
                <div class="mySlides fade">
                    <img src="amor-4.jpeg" alt="Descrição da foto 2">
                </div>

                <div class="mySlides fade">
                    <img src="amor-6.jpeg" alt="Descrição da foto 3">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </section>

        <section class="message">
            <h2>Uma mensagem para você</h2>
            <p>Escreva aqui uma mensagem especial e sincera para ela.</p>
        </section>
    </main>

    <footer>
        <p>Criado com amor por Emanuel ❤️</p>
    </footer>

    <script>
        // Não se esqueça de alterar a data abaixo para o dia de vocês!
        const anniversaryDate = new Date("August 7, 2025 00:00:00").getTime();

        const timer = setInterval(function() {
          const now = new Date().getTime();
          const distance = anniversaryDate - now;

          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("timer").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";

          if (distance < 0) {
            clearInterval(timer);
            document.getElementById("timer").innerHTML = "Feliz Aniversário de Namoro!";
          }
        }, 1000);
        
        // Código do Slideshow de fotos (corrigido)
        let slideIndex = 0;
        let slideTimer;

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex-1].style.display = "block";
            clearTimeout(slideTimer); // Limpa o timer anterior
            slideTimer = setTimeout(showSlides, 3000); // Inicia um novo timer
        }

        function plusSlides(n) {
            clearTimeout(slideTimer);
            slideIndex += n - 1;
            showSlides();
        }

        showSlides();
    </script>
</body>
</html>
